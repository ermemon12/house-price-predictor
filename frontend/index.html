<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Price Predictor</title>
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="bg-gray-50">

  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const HomePage = () => {
      const [prediction, setPrediction] = useState(null);
      const [formData, setFormData] = useState({
        Rooms: "", Distance: "", Bathroom: "", Landsize: "", BuildingArea: "", YearBuilt: "", Propertycount: ""
      });

      const handleChange = (e) => {
        setFormData({...formData, [e.target.name]: e.target.value});
      };

      const handlePredict = async () => {
        try {
          const response = await fetch("http://127.0.0.1:5000/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
          });
          const data = await response.json();
          if(data.predicted_price){
            setPrediction(data.predicted_price);
          } else {
            alert(data.error);
          }
        } catch (err) {
          console.error(err);
          alert("Error connecting to backend");
        }
      };

      return (
        <div className="min-h-screen flex flex-col items-center p-6 bg-gradient-to-r from-blue-100 to-blue-200">
          {/* Home Section */}
          <section className="text-center mb-12">
            <h1 className="text-4xl font-bold mb-4 text-gray-800">
              Welcome to House Price Predictor
            </h1>
            <p className="text-gray-700 mb-6 max-w-xl mx-auto">
              Enter your house details and get an instant price prediction using our ML-powered model.
            </p>
            <a href="#predict" className="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-700 transition">
              Predict Now
            </a>
          </section>

          {/* Prediction Form Section */}
          <section id="predict" className="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
            <h2 className="text-2xl font-bold mb-6 text-gray-800 text-center">Enter House Details</h2>

            {Object.keys(formData).map((field) => (
              <div key={field} className="mb-4">
                <label className="block text-gray-700 mb-1">{field}</label>
                <input
                  type="number"
                  name={field}
                  value={formData[field]}
                  onChange={handleChange}
                  className="w-full border border-gray-300 rounded px-3 py-2"
                  placeholder={`Enter ${field}`}
                />
              </div>
            ))}

            <button
              onClick={handlePredict}
              className="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition"
            >
              Predict Price
            </button>

            {prediction && (
              <div className="mt-6 text-center text-xl font-semibold text-gray-800">
                Predicted Price: ${prediction.toLocaleString()}
              </div>
            )}
          </section>
        </div>
      );
    }

    ReactDOM.render(<HomePage />, document.getElementById("root"));
  </script>
</body>
</html>
